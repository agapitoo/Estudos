<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <!-- titulo da pagina -->
        <Title>Sala de Perguntas</Title>

        <!-- meta metas saÃµ alguma coisa sobre compatibilidade de dispositivos -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- chama a folha de estilos no caso global e home -->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/home.css">


        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    </head>


    <body>

        <!-- tudo dentro de uma div com class e id do css -->
        <div id="home" class="content">
            <header>
                <!-- logo -->
                <img src="assets/logo.svg" alt="logo">
            </header>
            
            <div id="bg" >
                <div class="boll top"></div>
                <div class="boll botton"></div>
            </div>
            
            
            <main>
                <div class="container">
                    <section>
                        <h2> Entre como participante </h2>
                        
                        <!-- action envia o formulario para algum lugar  -->
                        <form action="">
    
                            <!--  -->
                            <label class="sr-only" for="room-id">Codigo da Sala</label>
                            <input type="number" id="room-id" placeholder="codigodasala">
                            <button>
                                <img src="assets/entrarnasala.svg" alt="entrarnasala">
                                Entrar na Sala</button>
                        </form>
                    </section>
    
                    <div class="separador">
                        <div></div>
                        <div>Ou</div>
                        <div></div>
                    </div>
    
                    <section>
                        <h2>Crie Sua propria sala</h2>

                        <a href="/criar-sala.html" class="button outlined">
                            <img src="assets/users.svg" alt="criarsala">
                            Criar Sala
                        </a>
                    </section>
                </div>
        
             
            </main>
        </div>
        
    </body>
</html>
